<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="form-wrapper">
            <h1>Créer un compte</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="fullname">Nom </label>
                    <input type="text" id="fullname" name="fullname" placeholder="Entrez votre nom complet" required>
                </div>
                <div class="form-group">
                    <label for="fullname">Prenom </label>
                    <input type="text" id="fullname" name="fullname" placeholder="Entrez votre nom complet" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
            <p class="register-link"> Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a></p>
        </div>
    </div>
</body>
</html>
