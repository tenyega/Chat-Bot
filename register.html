<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="form-wrapper">
            <h1>Créer un compte</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="nom">Nom </label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom complet" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom </label>
                    <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="adresse_email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot De passe</label>
                    <input type="password" id="password" name="mot_de_passe" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
            <p class="register-link"> Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a></p>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Récupérer les données du formulaire
            const formData = new FormData(event.target);

            try {
                // Envoyer les données au serveur avec fetch
                const response = await fetch('inscription.php', {
                    method: 'POST',
                    body: formData
                });

                // Vérifier si la réponse est correcte
                if (response.ok) {
                    const result = await response.text();
                    alert(result); // Affichez un message de succès ou un message d'erreur
                    if (result.includes("Inscription réussie")) {
                        window.location.href = 'login.html';
                    }
                } else {
                    const errorText = await response.text();
                    alert("Erreur : " + errorText);
                }
            } catch (error) {
                alert("Une erreur s'est produite : " + error.message);
            }
        });
    </script>
</body>
</html>
