<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons@0.321.0/font/lucide-icons.min.css">

    <!-- Meta Tags -->
    <meta name="description" content="AI-Powered Conversational Assistant">
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="bg-white w-64 p-4 shadow-lg flex flex-col">
            <div class="mb-4">
                <button id='btn_clear'
                    class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg flex items-center justify-center">
                    <i data-lucide="plus" class="mr-2"></i>
                    New Chat
                </button>
            </div>

            <nav class="flex-grow">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Recent Chats</h3>
                <ul>
                </ul>
            </nav>

            <div class="mt-4 flex items-center space-x-4">
                <img src="https://ui-avatars.com/api/?name=John+Doe" alt="User Avatar" class="w-10 h-10 rounded-full">
                <span class="text-gray-700 font-medium">John Doe</span>
                <button>
                    <i data-lucide="settings" class="text-gray-400"></i>
                </button>
            </div>
        </aside>

        <!-- Main Chat Interface -->
        <main class="flex-grow flex flex-col bg-gray-50">
            <header class="p-4 border-b bg-white shadow-sm flex items-center justify-between">
                <h1 class="text-xl font-semibold text-gray-700">AI Assistant</h1>
                <div class="space-x-2">
                    <button class="text-gray-500 hover:text-red-500">
                        <i data-lucide="trash-2"></i>
                    </button>
                    <button class="text-gray-500 hover:text-blue-500">
                        <i data-lucide="settings-2"></i>
                    </button>
                </div>
            </header>

            <div class="flex-grow p-4 overflow-y-auto" id="chatMessages">
                <div class="bg-white p-4 rounded-lg shadow mb-3 max-w-xl">
                    <p class="text-gray-700" id="answer"></p>
                </div>
            </div>

            <!-- Chat Input -->
            <form id="form" class="p-4 bg-white border-t flex items-center space-x-4">
                <label for="question" class="sr-only">Your Question</label>
                <input type="text" id="question" name="question" placeholder="Type your question here..."
                    class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" id="btn"
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
                    Submit
                </button>
            </form>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="chatbot.js" type="module"></script>
</body>

</html>
